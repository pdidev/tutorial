# the alpha parameter
alpha: 0.125
# global data-size (excluding spacer for boundary conditions or ghosts)
global_size: { height: 60, width: 12 }
# degree of parallelism
parallelism: { height: 1, width: 1 }
# PDI configuration
pdi:
  metadata: # small values for which PDI keeps a copy
    ii:     int
    dsize:  { type: int, size: 2 }
    psize:  { type: int, size: 2 }
    pcoord: { type: int, size: 2 }
  data: # values for which PDI does not keep a copy
    main_field: { type: double, sizes: [ '$dsize[0]', '$dsize[1]' ] }
  plugins:
    decl_hdf5:
      file: ex7-data${pcoord[0]}x${pcoord[1]}.h5
      datasets: # a list of datasets inside the file created on first access
        main_field: { type: double, sizes: [ '$dsize[1]' ] }
      write:
        dsize:
        psize:
        main_field:
          when: '$ii=1' # we can use a field specific condition
          memory_selection:
            size:  [1, '$dsize[1]'] # number of elements to transfer in each dimension
            start: [2, 0]             # coordinate of the start point in memory relative to the shared data
          dataset_selection:
            size:  ['$dsize[1]']
            start: [0]
